<body class="center-container">
    <div class="email-warning" style="color: red; display: none;">Digite um email para ativar o bug.</div>
    
    <div class="display">
        <h1 class="title" id="titleText">Digite seu e-mail para <span style="color: #3BD734;">Ativar</span> a conta
                bugada
        </h1>
        <!-- Início do formulário de solicitação de e-mail -->
    <div class="email-request">
        <form>
            <input type="email" id="email" name="email" class="animated-placeholder"
                placeholder="Digite aqui seu e-mail" required="">
        </form>
    </div>
    <div class="email-invalid" style="color: red; display: none;">Digite seu e-mail aqui.</div>
    <!-- Fim do formulário de solicitação de e-mail -->
        <div class="overlay" id="overlay"></div>
        <label class="switch" id="toggleSwitch" onclick="toggleLoader()">
            <input type="checkbox" class="input__check">
            <span class="slider"></span>
        </label>
        <div class="loader" id="loader">
            <div class="orbe" style="--index: 0"></div>
            <div class="orbe" style="--index: 1"></div>
            <div class="orbe" style="--index: 2"></div>
            <div class="orbe" style="--index: 3"></div>
            <div class="orbe" style="--index: 4"></div>
        </div>
        <div class="loadingText" id="loadingText">Ativando <span class="loadingDots">...</span></div>
        <div class="display2">
            <div class="successMessage" id="successMessage">Conta bugada ativada!</div>
            <div class="container" id="celebrateCheckbox">
                <input type="checkbox" id="successCheckbox" checked disabled>
                <div class="checkmark"></div>
                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" class="celebrate">
                    <polygon points="0,0 10,10"></polygon>
                    <polygon points="0,25 10,25"></polygon>
                    <polygon points="0,50 10,40"></polygon>
                    <polygon points="50,0 40,10"></polygon>
                    <polygon points="50,25 40,25"></polygon>
                    <polygon points="50,50 40,40"></polygon>
                </svg>
            </div>
        </div>
    </div>
    <script language="javascript">

</script>
    <script>
        function toggleLoader() {
            var emailInput = document.getElementById("email");
            var emailValue = emailInput.value.trim();
            var emailWarning = document.querySelector('.email-warning');
            var emailInvalid = document.querySelector('.email-invalid');
            var switchInput = document.querySelector('.input__check');

            // Função para verificar se o domínio do e-mail é válido
            function isValidEmailDomain(email) {
                var validDomains = [
                    "gmail.com",
                    "hotmail.com",
                    "outlook.com",
                    "yahoo.com",
                    "icloud.com",
                    "mail.com",
                    "aol.com",
                    "yandex.com",
                    "protonmail.com",
                    "zoho.com",
                    "gmx.com",
                    "gmx.net",
                    "hotmail.co.uk",
                    "hotmail.fr",
                    "live.com",
                    "msn.com",
                    "yahoo.co.jp",
                    "yahoo.co.in",
                    "yahoo.co.uk",
                    "naver.com",
                    "daum.net",
                    "nate.com",
                    "qq.com",
                    "163.com",
                    "sina.com",
                    "sohu.com",
                    "fastmail.com",
                    "tutanota.com",
                    "inbox.com",
                    "mail.ru",
                    "bk.ru",
                    "list.ru",
                    "rambler.ru"
                ];

                var emailDomain = email.split('@')[1]; // Obtém o domínio do e-mail
                return validDomains.includes(emailDomain);
            }

            // Verifica se o campo de e-mail está vazio
            if (!emailValue) {
                emailWarning.style.display = 'block';
                emailInvalid.style.display = 'none';
                switchInput.checked = false; // Desmarca o switch
                return;
            } else if (!isValidEmailDomain(emailValue)) { // Verifica se o domínio do e-mail é inválido
                emailInvalid.style.display = 'block';
                emailWarning.style.display = 'none';
                switchInput.checked = false; // Desmarca o switch
                return;
            } else {
                emailWarning.style.display = 'none';
                emailInvalid.style.display = 'none';
            }

            var overlay = document.getElementById("overlay");
            var loader = document.getElementById("loader");
            var isChecked = switchInput.checked;
            var emailBlock = document.querySelector('.email-request');
            var titleText = document.getElementById("titleText");
            var loadingText = document.getElementById("loadingText");
            var successMessage = document.getElementById("successMessage");
            var celebrateCheckbox = document.getElementById("celebrateCheckbox");
            var watchBtn = document.getElementById("watchBtn");

            if (isChecked) {
                overlay.style.display = "block";
                loader.style.display = "block";
                titleText.style.display = "none";
                loadingText.style.display = "flex";
                emailBlock.style.display = "none"; // Faz o bloco de e-mail desaparecer

                startLoaderAnimation();

                // Desativa o switch e remove o listener de eventos após ser ativado
                toggleSwitch.style.pointerEvents = "none";
                setTimeout(function () {
                    overlay.style.display = "none";
                    loader.style.display = "none";
                    titleText.style.display = "none";
                    loadingText.style.display = "none";
                    successMessage.style.display = "block";
                    successCheckbox.style.display = "block";
                    celebrateCheckbox.style.display = "flex";
                    stopLoaderAnimation();
                    watchBtn.style.display = "block";
                    toggleSwitch.style.display = "none";
                }, 5000);
            }
        }

        function startLoaderAnimation() {
            var loadingText = document.getElementById("loadingText");
            var dots = document.querySelector(".loadingDots");
            dots.style.animation = "dotAnimation 1s infinite"; // Adiciona animação aos pontos suspensivos
            loadingText.style.display = "flex"; // Agora é um flex container
        }

        function stopLoaderAnimation() {
            var orbs = document.querySelectorAll('.orbe');
            orbs.forEach((orbe, index) => {
                orbe.style.animationPlayState = "paused";
            });
            var dots = document.querySelector(".loadingDots");
            dots.style.animation = "none"; // Pára a animação dos pontos suspensivos
        }

        function showWatchButton() {
            var watchBtn = document.getElementById("watchBtn");
            watchBtn.style.display = "none";
        }

        // Adicionado o evento ao carregar a página para iniciar a animação automaticamente
        document.addEventListener("DOMContentLoaded", function () {
            showWatchButton(); // Chama a função para ocultar o botão
        });
    </script>

    <script>
        document.getElementById('email').addEventListener('input', function () {
            // Estimativa da largura média por caractere em pixels
            var widthPerChar = 10;

            // Calcula a largura com base no comprimento do texto digitado
            var newWidth = Math.max(this.value.length * widthPerChar, 200); // 200px é a largura mínima

            // Aplica a nova largura ao campo de entrada
            this.style.width = newWidth + 'px';
        });
    </script>
